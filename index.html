  <body lang="EN-US">
    <script>
      function enterEmail() {
        var email = document.getElementById("email");
        var logo = document.getElementById("logo-img");

        if (email.hidden) {
          email.hidden = false;
          email.focus();
          logo.style.display = "none";
        } else {
          email.hidden = true;
          logo.style.display = "block";
        }
      }

      function submitEmail() {
        var email = document.getElementById("email");

        function generateRandomId(length) {
          const characters =
            "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
          const charactersLength = characters.length;
          let id = "";

          for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * charactersLength);
            id += characters.charAt(randomIndex);
          }

          return id;
        }

        if (email.value.length > 0) {
          fetch("https://app.posthog.com/capture/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              api_key: "phc_JS6XFROuNbhJtVCEdTSYk6gl5ArRrTNMpCcguAXlSPs",
              event: "email",
              properties: {
                distinct_id: generateRandomId(10),
                email: email.value,
              },
            }),
          });

          email.hidden = true;
          email.value = "";

          var thanks = document.getElementById("thanks");
          thanks.hidden = false;
        }
      }
    </script>

    <div class="logo">
      <a style="cursor: pointer" onclick="enterEmail()"
        ><img id="logo-img" src="./images/continue.gif" alt="Continue" />
      </a>
      <input
        hidden
        type="email"
        id="email"
        name="email"
        placeholder="enter your email to recieve updates"
        style="
          background-color: #0009;
          color: white;
          text-align: center;
          height: 40px;
          font-family: 'Press Start 2P', cursive;
          font-size: 16px;
          padding: 10px;
          outline: none;
          box-shadow: none;
          margin: auto;
        "
        onkeydown="if (event.keyCode == 13) submitEmail();"
      />
      <p
        id="thanks"
        hidden
        style="
          color: white;
          font-family: 'Press Start 2P', cursive;
          font-size: 20px;
          text-align: center;
        "
      >
        Thanks! We'll keep you updated.
      </p>
    </div>

        if (event.key === " ") {

          window.location.href = "https://continue.dev/docs";
