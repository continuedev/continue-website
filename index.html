  <title>Continue</title>

<body lang="EN-US">

  <script>
    // Check if the key pressed is space
    document.addEventListener("keydown", function(event) {
      if (event.key === " ") {
        // Redirect to the specified URL
        window.location.href = "https://continue.dev/docs";
      }
    });

    // Function to switch between logo and email capture form
    function toggleEmailCapture() {
      const logoElement = document.getElementById("logo-img");
      const emailCaptureElement = document.getElementById("email-capture");

      logoElement.style.display = "none";
      emailCaptureElement.style.display = "block";
    }
  </script>

  <div class="logo">
    <a style="cursor: pointer">
      <img id="logo-img" src="./images/continue.gif" alt="Continue" onclick="toggleEmailCapture()" />
    </a>
  </div>
  
  <div id="email-capture" style="display: none;">
    <form action="https://formspree.io/f/mvonezeg" method="POST">
      <input type="email" name="email" placeholder="enter your email to recieve updates..." required />
    </form>
  </div>

</body>
